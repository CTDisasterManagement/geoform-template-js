<div class="container" data-dojo-attach-point="userMode">
    <div class="row">
        <div class="col-xs-12">
            <div data-dojo-attach-point="statusAlert"></div>
            <div data-dojo-attach-point="jumbotronNode" class="jumbotron">
                <img alt="" data-dojo-attach-point="appLogo" class="img-responsive img-rounded" />
                <h1 data-dojo-attach-point="appTitle"></h1>
                <p data-dojo-attach-point="appDescription"></p>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 errorMessageDiv">
            <div data-dojo-attach-point="erroMessageDiv"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <h2>${nls.user.geoFormGeneralTabText}</h2>
            <form role="form" data-dojo-attach-point="userForm"></form>
        </div>
        <div class="col-xs-12 col-sm-6">
            <h2>${nls.user.locationInformationText}</h2>
            <p>${nls.user.locationDescription}</p>
            <ul class="nav nav-tabs">
                <li class="active"><a href="#myLocation" data-toggle="tab">${nls.user.myLocationText}</a>
                </li>
                <li><a href="#address" data-toggle="tab">${nls.user.addressText}</a>
                </li>
                <li><a href="#coordinates" data-toggle="tab">${nls.user.cooridnatesText}</a>
                </li>
            </ul>
            <div class="myLocationOptions">
                <div class="tab-content">
                    <div id="myLocation" class="tab-pane active">
                        <div id="geolocate_button" class="btn btn-default" data-loading-text="${nls.user.finding}">${nls.user.findMyLocation}</div>
                    </div>
                    <div id="address" class="tab-pane">
                        <div class="input-group">
                            <input data-dojo-attach-point="searchInput" type="text" class="form-control">
                            <span class="input-group-btn">
                            <button data-dojo-attach-point="searchSubmit" class="btn btn-default" type="button"><span id="geocoder_spinner" class="glyphicon glyphicon-search"></span>
                            </button>
                            </span>
                        </div>
                    </div>
                    <div id="coordinates" class="tab-pane">
                        <form role="form">
                            <div class="form-group" data-dojo-attach-point="coordinatesContainer">
                                <label>${nls.user.placeholderLatitude}</label>
                                <input type="text" pattern="-?\d{1,3}\.\d+" data-dojo-attach-point="XCoordinate" class="form-control" type="text" placeholder="34" />
                            </div>
                            <div class="form-group" data-dojo-attach-point="coordinatesContainer2">
                                <label>${nls.user.placeholderLongitude}</label>
                                <input type="text" pattern="-?\d{1,3}\.\d+" data-dojo-attach-point="YCoordinate" class="form-control" type="text" placeholder="-117" />
                            </div>
                            <div>
                                <button data-dojo-attach-point="cordsSubmit" type="button" class="btn btn-default">${nls.user.setLocation}</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <div id="mapDiv" class="map-div"></div>
            <div id="coordinatesContainer">
                <span class="text-muted" id="coordinatesValue"></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h2>${nls.user.submitInformationText}</h2>
            <p>${nls.user.submitInstructions}</p>
            <div class="clearfix"></div>
            <div class="form-group">
                <div class="submit-area">
                    <div class="submit-container" id="submit_container">
                        <button type="button" data-dojo-attach-point="submitButton" data-loading-text="${nls.user.submitButtonTextLoading}" class="btn btn-primary">${nls.user.submitButtonText}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- col for tabs -->
</div>
