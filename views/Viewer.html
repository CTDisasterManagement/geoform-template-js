<div>
    <div data-dojo-type="dijit/layout/BorderContainer" id="mainContainer"
        class="mainContainer" data-dojo-props="design:'headline', gutters:false">
        <div class="headerWrapper">
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'" class="headerPanel ">
                <div class="appTitle" id="appTitle">
                </div>
                <div id="shareDialog" class="shareBtnContainer">
                    <div class="fa fa-share-alt shareIconClass">
                    </div>
                </div>
                <div class="locateBox">
                    <div id="geocoderSearch">
                    </div>
                </div>
                <div id="mobileGeocoderIcon" class="mobileGeocoderIcon icon-right">
                    <div id="mobileGeocoderIconContainer" class="button-container toggle-grey glyphicon glyphicon-search">
                    </div>
                </div>
                <div id="mobileSearch" class="mobile-locate-box-hidden">
                    <div class="mobile-search-container">
                        <div id="geocoderMobile">
                        </div>
                        <div id="btnCloseGeocoder" class="close-geocoder-button">
                            ${viewer.geocoderCancelText}
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'left'" class="leftPanelContainer">
            <div id="panelContainer" class="panelContainer">
                <div id="panelHeader" style="font-size: 18px;">
                    <ul class="nav nav-pills nav-justified" id="viewer_pills" role="tablist">
                        <li title="${viewer.MapTabTooltip}" id="Map" class="map-link">
                            <a href="#" data-toggle="tab">
                                <span class="glyphicon glyphicon-globe"></span>
                                <span class="tab-text">${viewer.viewMapTabText}</span>
                            </a>
                        </li>
                        <li class="active" id="search" title="${viewer.recordsTabTooltip}">
                            <a href="#" data-toggle="tab">
                                <span class="glyphicon glyphicon-map-marker"></span>
                                <span class="tab-text">${viewer.viewReportsTabText}</span>
                            </a>
                        </li>
                        <li title="${viewer.legendTabTooltip}" id="legend">
                            <a href="#" data-toggle="tab">
                                <span class="glyphicon glyphicon-list"></span>
                                <span class="tab-text">${viewer.viewLegendTabText}</span>
                            </a>
                        </li>
                        <li title="${viewer.aboutUsTabTooltip}" id="aboutUs">
                            <a href="#" data-toggle="tab">
                                <span class="glyphicon glyphicon-info-sign"></span>
                                <span class="tab-text">${viewer.viewAboutusTabText}</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="panelBody">
                    <div id="mapPanelBody" class="">
                    </div>
                </div>
                <div id="searchPanelBody" class="panelBody searchPanelBody">
                    <div id="sortOptionDiv" class="sortOptionDiv clearfix">
                        <div class="left_text">
                            <h5>${viewer.sortHeaderText}
                            </h5>
                        </div>
                        <div class="right_box">
                            <select id="sortbyInput" class="form-control sortSelect">
                            </select>
                            <div class="btnSortByOrder">
                                <button id="btnSortByOrder" type="button" class="btn btn-default form-control fa fa-caret-down">
                                    <span id="btnSortByOrderText">${viewer.btnDescendingText}</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div id="formList" class="formList"></div>
                    <div class="submitFormNode">
                        <button id="submitForm" type="button" class="btn btn-primary">
                            ${viewer.btnSubmitReportText}
                        </button>
                    </div>
                </div>
                <div class="panelBody">
                    <div id="legendPanelBody" class="legendPanelBody"></div>
                </div>
                <div class="panelBody">
                    <div id="aboutusPanelBody" class="aboutusPanelBody">
                    </div>
                </div>
            </div>
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'" id="mapLayoutContainer">
            <div id="mapDiv" data-dojo-props="region:'center'" class="mapDiv">
            </div>
            <div class="BasemapToggle" id="toggleContainer">
            </div>
            <div class="panel panel-default featureDetailsContainer" id="featureDetailsContainer">
                <div class="panel-heading">
                    <div class="panel-title" id="panelTitle"></div>
                    <div class="panel-middle">
                        <ul class="pager" id="featurePagination">
                            <li id="prevFeature"><a href="#" class="fa fa-chevron-circle-left"></a></li>
                            <li id="paginationMessage"></li>
                            <li id="nextFeature"><a href="#" class="fa fa-chevron-circle-right"></a></li>
                        </ul>
                    </div>
                    <div class="close glyphicon glyphicon-remove closeButton" id="closeButton">
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="clearfix"></div>
                <div class="panel-body featureDetailsBody" id="featureDetailsPanelBody">
                    <div id="errorMessageBox" class="center-block errorMessageBox"></div>
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped" id="featureDetaisTable">
                            <tbody id="featureDetailsBody" class="featureDetailsBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
